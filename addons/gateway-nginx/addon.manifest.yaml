apiVersion: v1
kind: AddonManifest
metadata:
  name: gateway-nginx
  description: "Gateway Controller for external access that provides an implementation of the Gateway API"
spec:
  commands:
    enable:
      cli:
        flags:
          - name: shared-gateway
            default: false
            description: Use shared gateway
        examples:
          - cmd: k2s addons enable gateway-nginx
            comment: Enable gateway-nginx in k2s
      script:
        subPath: Enable.ps1
        parameterMappings:
          - cliFlagName: shared-gateway
            scriptParameterName: SharedGateway
    disable:
      cli:
        examples:
          - cmd: k2s addons disable gateway-nginx
            comment: Disable addon gateway-nginx in k2s
      script:
        subPath: Disable.ps1
