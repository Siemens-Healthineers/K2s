---
# this ingress will be merged with ingress provided in:
# addons/ingress/traefik/manifests/cluster-net-ingress.yaml
# and exposes the kubernetes-dashboard angular application on:
# https://k2s.cluster.local/updates/
# The certificate is taken from k8s secret 'k2s.cluster.local-tls'
# (see addons/ingress/traefik/manifests/cluster-net-ingress.yaml)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: updates-traefik-cluster-net
  namespace: updates
  annotations:
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  ingressClassName: traefik
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /updates/
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  number: 443
