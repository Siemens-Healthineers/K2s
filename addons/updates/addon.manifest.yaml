apiVersion: v1
kind: AddonManifest
metadata:
  name: updates
  description: Updates addon (ArgoCD)
spec:
  implementations:
    - name: updates
      description: Tool for automating the deployment/updating of applications
      commands:
        enable:
          cli:
            flags:
              - name: ingress
                shorthand: i
                default: none
                description: Ingress controller to use for exposing the updates dashboard
                constraints:
                  kind: validation-set
                  validationSet:
                    - none
                    - nginx
                    - traefik
            examples:
              - cmd: k2s addons enable updates
                comment: Enable updates in k2s
              - cmd: k2s addons enable updates --ingress traefik
                comment: Enable updates in k2s with traefik ingress
          script:
            subPath: Enable.ps1
            parameterMappings:
              - cliFlagName: ingress
                scriptParameterName: Ingress
        disable:
          cli:
            examples:
              - cmd: k2s addons disable updates
                comment: Disable addon updates in k2s
          script:
            subPath: Disable.ps1
