apiVersion: v1
kind: PersistentVolume
metadata:
  name: k2s-repo-pv
  namespace: registry
spec:
  capacity:
    storage: 30Gi
  accessModes:
  - ReadWriteOnce
  local:
    path: /registry/repository
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: k2s-repo-pvc
  namespace: registry
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 30Gi
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: registry
data:
  config.yml: |
    version: 0.1
    log:
      fields:
        service: registry
    storage:
      delete:
        enabled: true
      cache:
        blobdescriptor: inmemory
      filesystem:
        rootdirectory: /var/lib/registry
    http:
      addr: :5000
      headers:
    health:
      storagedriver:
        enabled: true
        threshold: 3
---
apiVersion: v1
kind: Pod
metadata:
  name: k2s-registry-pod
  namespace: registry
  labels:
    app: registry
spec:
  containers:
  - name: registry
    image: public.ecr.aws/docker/library/registry:2
    volumeMounts:
    - name: repo-vol
      mountPath: "/var/lib/registry"
    - name: config-vol
      mountPath: /etc/docker/registry
    # - name: certs-vol
    #   mountPath: "/certs"
    #   readOnly: true
    - name: auth-vol
      mountPath: "/auth"
      readOnly: true
    env:
    - name: REGISTRY_AUTH
      value: "htpasswd"
    - name: REGISTRY_AUTH_HTPASSWD_REALM
      value: "Registry Realm"
    - name: REGISTRY_AUTH_HTPASSWD_PATH
      value: "/auth/htpasswd"
    - name: REGISTRY_HTTP_RELATIVEURLS
      value: "true"
    # - name: REGISTRY_HTTP_TLS_CERTIFICATE
    #   value: "/certs/tls.crt"
    # - name: REGISTRY_HTTP_TLS_KEY
    #   value: "/certs/tls.key"
  volumes:
  - name: repo-vol
    persistentVolumeClaim:
      claimName: k2s-repo-pvc
  # - name: certs-vol
  #   secret:
  #     secretName: certs-secret
  - name: auth-vol
    secret:
      secretName: auth-secret
  - name: config-vol
    configMap:
      name: registry-config
---
apiVersion: v1
kind: Service
metadata:
  name: k2s-registry
  namespace: registry
spec:
  selector:
    app: registry
  ports:
  - port: 5000
    targetPort: 5000