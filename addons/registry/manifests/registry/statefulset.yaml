apiVersion: v1
kind: Pod
metadata:
  name: registry
  namespace: registry
  labels:
    app: registry
spec:
  containers:
  - name: registry
    image: public.ecr.aws/docker/library/registry:2
    volumeMounts:
    - name: repo-vol
      mountPath: "/var/lib/registry"
    - name: config-vol
      mountPath: /etc/docker/registry
    # - name: auth-vol
    #   mountPath: "/auth"
    #   readOnly: true
    # env:
    # - name: REGISTRY_AUTH
    #   value: "htpasswd"
    # - name: REGISTRY_AUTH_HTPASSWD_REALM
    #   value: "Registry Realm"
    # - name: REGISTRY_AUTH_HTPASSWD_PATH
    #   value: "/auth/htpasswd"
    # - name: REGISTRY_HTTP_RELATIVEURLS
    #   value: "true"
  volumes:
  - name: repo-vol
    persistentVolumeClaim:
      claimName: registry-pvc
  # - name: auth-vol
  #   secret:
  #     secretName: auth-secret
  - name: config-vol
    configMap:
      name: registry-config