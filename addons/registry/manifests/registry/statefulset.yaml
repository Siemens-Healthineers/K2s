apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: registry
  namespace: registry
spec:
  selector:
    matchLabels:
      app: registry
  serviceName: "registry"
  replicas: 1
  minReadySeconds: 10
  template:
    metadata:
      labels:
        app: registry
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: registry
        image: ghcr.io/project-zot/zot-linux-amd64:v2.1.7
        volumeMounts:
        - name: repo-vol
          mountPath: "/var/lib/registry"
        - name: config-vol
          mountPath: /etc/zot/registry
      volumes:
      - name: repo-vol
        persistentVolumeClaim:
          claimName: registry-pvc
      - name: config-vol
        configMap:
          name: registry-config