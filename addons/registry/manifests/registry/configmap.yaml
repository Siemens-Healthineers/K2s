apiVersion: v1
kind: ConfigMap
metadata:
  name: registry-config
  namespace: registry
data:
  config.yml: |
    version: 0.1
    log:
      level: debug
      fields:
        service: registry
    storage:
      rootDirectory: /var/lib/registry
      dedupe: true
      gc: true
      gcInterval: "24h"
    
    http:
      addr: :5000
      headers:

    health:
      storagedriver:
        enabled: true
        threshold: 3   # Fail after 3 consecutive errors

    extensions:
      oci:
        enabled: true

      metrics:
        enabled: true
        port: 9090

      trust:
        enabled: true

      sbom:
        enabled: true