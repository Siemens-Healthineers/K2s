---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
  name: registry-nginx-local
  namespace: registry
spec:
  ingressClassName: nginx
  rules:
    - host: k2s.registry.local
      http:
        paths:
        - backend:
            service:
              name: registry
              port: 
                number: 5000
          pathType: Prefix
          path: /