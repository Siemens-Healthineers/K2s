apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: kube-system
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: external-dns
  template:
    metadata:
      labels:
        app: external-dns
    spec:
      hostNetwork: true
      nodeName: kubemaster
      serviceAccountName: external-dns
      volumes:
      - name: etcd-ca-cert
        secret:
          secretName: etcd-ca
      - name: etcd-client-cert
        secret:
          secretName: etcd-client-for-core-dns
      containers:
      - name: external-dns
        image: registry.k8s.io/external-dns/external-dns:v0.19.0
        args:
        - --source=ingress
        - --provider=coredns
        - --log-level=debug # debug only
        volumeMounts:
        - mountPath: /etc/kubernetes/pki/etcd-ca
          name: etcd-ca-cert
        - mountPath: /etc/kubernetes/pki/etcd-client
          name: etcd-client-cert
        env:
        - name: ETCD_URLS
          value: https://172.19.1.100:2379
        - name: ETCD_CA_FILE
          value: /etc/kubernetes/pki/etcd-ca/tls.crt
        - name: ETCD_CERT_FILE
          value: /etc/kubernetes/pki/etcd-client/tls.crt
        - name: ETCD_KEY_FILE
          value: /etc/kubernetes/pki/etcd-client/tls.key
