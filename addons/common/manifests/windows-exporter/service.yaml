apiVersion: v1
kind: Service
metadata:
  name: windows-exporter
  namespace: kube-system
  labels:
    app: windows-exporter
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: windows-exporter
  ports:
  - name: metrics
    port: 9100
    targetPort: 9100
    protocol: TCP
