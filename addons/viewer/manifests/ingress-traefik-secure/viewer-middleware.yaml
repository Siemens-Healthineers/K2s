# https://doc.traefik.io/traefik/middlewares/http/forwardauth/
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-auth
  namespace: viewer
spec:
  forwardAuth:
    address: "https://k2s.cluster.local/oauth2/auth"
    trustForwardHeader: true
    authResponseHeaders: 
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - Authorization
      - Set-Cookie
    # Add any other headers your auth server might send for context
    tls:
      insecureSkipVerify: true
    # tls: # this is not possible within this version og the API: traefik.io/v1alpha1 because of another namespace
    #   caSecret:
    #     name: k2s.cluster.local-tls
    #     namespace: ingress-traefik
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-forwarder-signin
  namespace: security
spec:
  errors:
    status:
      - "401"  # Triggers on 401 Unauthorized errors
    service: 
      name: oauth2-proxy  # Service that will handle the error and initiate the redirect
      namespace: security
      port: 4180  
    query: "/oauth2/start?rd={url}"  # The URL for the OAuth2 sign-in page with the redirect URL
    statusRewrites: 
      "401": 302
---


