apiVersion: apps/v1
kind: Deployment
metadata:
  name: viewerwebapp
  labels:
    commonappsaccess: syngo
    appType: web
spec:
  selector:
    matchLabels:
      app: viewerwebapp
  replicas: 1
  template:
    metadata:
      labels:
        app: viewerwebapp
        commonappsaccess: syngo
        appType: web
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: viewerwebapp
          image: shsk2s.azurecr.io/viewer:2
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config-volume
              mountPath: /usr/share/nginx/html/datasources
              readOnly: true
          resources:
            limits:
              cpu: 800m
            requests:
              cpu: 200m
          securityContext:
            allowPrivilegeEscalation: false
            runAsUser: 0
      volumes:
        - name: config-volume
          configMap:
            name: config-json

      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: viewerwebapp
  labels:
    commonappsaccess: syngo
spec:
  type: NodePort
  selector:
    app: viewerwebapp
  ports:
    - protocol: TCP
      nodePort: 32416
      port: 80
      targetPort: 80
---

