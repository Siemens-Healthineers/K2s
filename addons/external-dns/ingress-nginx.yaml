apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dashboard-nginx-by-name
  namespace: kubernetes-dashboard
  annotations:
    cert-manager.io/cluster-issuer: k2s-ca-issuer
    cert-manager.io/common-name: k2s-dashboard.cluster.local
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
spec:
  ingressClassName: nginx
  rules:
    - host: k2s-dashboard.cluster.local
      http:
        paths:
          - backend:
              service:
                name: kubernetes-dashboard
                port:
                  number: 443
            pathType: Prefix
            path: /
  tls:
    - hosts:
        - k2s-dashboard.cluster.local
      secretName: k2s-dashboard-by-name-tls
---
