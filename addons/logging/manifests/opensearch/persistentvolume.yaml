apiVersion: v1
kind: PersistentVolume
metadata:
  name: opensearch-cluster-master-pv
  namespace: logging
spec:
  capacity:
    storage: 5Gi
  accessModes:
  - ReadWriteOnce
  local:
    path: /logging/persistency
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/os
          operator: In
          values:
          - linux
---