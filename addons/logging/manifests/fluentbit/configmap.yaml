---
# Source: fluent-bit/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit
  namespace: logging
  labels:
    helm.sh/chart: fluent-bit-0.46.7
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
    app.kubernetes.io/version: "3.0.4"
    app.kubernetes.io/managed-by: Helm
data:
  custom_parsers.conf: |
    [PARSER]
        Name docker_no_time
        Format json
        Time_Keep Off
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
    
    [PARSER]
        Name syslog-rfc3164-nopri
        Format regex
        Regex /^(?<time>[^ ]* {1,2}[^ ]* [^ ]*) (?<host>[^ ]*) (?<ident>[a-zA-Z0-9_\/\.\-]*)(?:\[(?<pid>[0-9]+)\])?(?:[^\:]*\:)? *(?<message>.*)$/
        Time_Key time
        Time_Format %b %d %H:%M:%S
        Time_Keep Off
        Time_Offset +0200
    
  fluent-bit.conf: |
    [SERVICE]
        Daemon Off
        Flush 1
        Log_Level debug
        Parsers_File parsers.conf
        Parsers_File custom_parsers.conf
        HTTP_Server On
        HTTP_Listen 0.0.0.0
        HTTP_Port 2020
        Health_Check On

    [INPUT]
        name opentelemetry
        listen 0.0.0.0
        port 4318
        Tag otel.*
    
    [INPUT]
        Name tail
        Path /var/log/containers/*.log
        Exclude_Path /var/log/containers/*_logging_*.log
        Parser cri
        Tag kube.*
        Read_from_Head true
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path /var/log/syslog
        Parser syslog-rfc3164-nopri
        Tag syslog.*
        Read_from_Head true
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [FILTER]
        Name kubernetes
        Match kube.*
        Merge_Log On
        K8S-Logging.Parser Off
        K8S-Logging.Exclude Off
        Buffer_Size 10MB
    
    [FILTER]
        Name nest
        Match kube.*
        Operation lift
        Nested_under kubernetes
    
    [FILTER]
        Name modify
        Match kube.*
        Rename message log
        Rename pod_name k2s.pod.name
        Rename namespace_name k2s.namespace.name
        Rename host k2s.host.name
        Remove container_image
        Remove docker_id
        Remove container_name
        Remove pod_id
        Remove annotations
        Remove labels
        Remove time
        Remove logtag
        Remove container_hash

    [FILTER]
        Name modify
        Match syslog.*
        Rename message log
        Rename host k2s.host.name

    [FILTER]
        Name     throttle
        Match    *
        Rate     800
        Window   3
        Print_Status  true
        Interval 30s
    
    [OUTPUT]
        Name opensearch
        Match *
        Host opensearch-cluster-master.logging.svc.cluster.local
        Port 9200
        Index k2s
        Buffer_Size 10MB
        Suppress_Type_Name On
