apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: logging-nginx-gw-cluster-local-https
  namespace: logging
spec:
  parentRefs:
    - name: nginx-cluster-local
      namespace: nginx-gw
      sectionName: https
  hostnames:
    - k2s.cluster.local
  rules:
    # OAuth2 callback routes
    - matches:
        - path:
            type: PathPrefix
            value: /oauth2
      backendRefs:
        - name: oauth2-proxy
          namespace: security
          port: 4180
    # Logging application route with auth_request pattern
    - matches:
        - path:
            type: PathPrefix
            value: /logging
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Proto
                value: https
              - name: X-Forwarded-Host
                value: k2s.cluster.local
        - type: ExtensionRef
          extensionRef:
            group: gateway.nginx.org
            kind: SnippetsFilter
            name: oauth2-auth-filter
      backendRefs:
        - name: opensearch-dashboards
          port: 5601
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: logging-nginx-gw-cluster-local-http
  namespace: logging
spec:
  parentRefs:
    - name: nginx-cluster-local
      namespace: nginx-gw
      sectionName: http
  hostnames:
    - k2s.cluster.local
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /logging
      filters:
        - type: RequestHeaderModifier
          requestHeaderModifier:
            add:
              - name: X-Forwarded-Proto
                value: http
              - name: X-Forwarded-Host
                value: k2s.cluster.local
      backendRefs:
        - name: opensearch-dashboards
          port: 5601
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: logging-nginx-gw-reference-grant
  namespace: nginx-gw
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: logging
  to:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: nginx-cluster-local
---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: logging-to-security-oauth2-proxy
  namespace: security
spec:
  from:
    - group: gateway.networking.k8s.io
      kind: HTTPRoute
      namespace: logging
  to:
    - group: ""
      kind: Service
      name: oauth2-proxy
---
# Gateway API (nginx-gw) requires explicit Linkerd ServerAuthorization because
# Linkerd doesn't automatically trust Gateway API traffic routing, unlike traditional Ingress.
#
# Traffic Flow:
#   External Client → nginx-gw-controller (port 443) → opensearch-dashboards service (port 5601)
#
# Security Model:
# - Layer 1: skip-inbound-ports allows external clients → nginx-gw (unauthenticated)
# - Layer 2: ServerAuthorization allows both mesh members AND unauthenticated clients
#
# Result: Logging dashboards are accessible from outside the mesh (browsers)
# as well as from within the mesh. This matches the behavior of traditional nginx/traefik Ingress.

apiVersion: policy.linkerd.io/v1beta3
kind: Server
metadata:
  name: opensearch-dashboards
  namespace: logging
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: opensearch-dashboards
  port: 5601
---
apiVersion: policy.linkerd.io/v1beta1
kind: ServerAuthorization
metadata:
  name: opensearch-dashboards-allow-all
  namespace: logging
spec:
  server:
    name: opensearch-dashboards
  # Allow unauthenticated access to match nginx/traefik behavior.
  client:
    unauthenticated: true
