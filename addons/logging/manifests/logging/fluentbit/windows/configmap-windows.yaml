kind: ConfigMap
apiVersion: v1
metadata:
  name: fluent-bit-win-parsers
  namespace: logging
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
data:
  parsers.conf: |
    [PARSER]
        # http://rubular.com/r/tjUt3Awgg4
        Name cri
        Format regex
        Regex ^(?<time>[^ ]+) (?<stream>stdout|stderr) (?<logtag>[^ ]*) (?<message>.*)$
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep   On

    [PARSER]
        Name cli
        Format regex
        Regex \{"time":"(?<time>[^ ]*)","level":"(?<level>(DEBUG|INFO|WARN|ERROR))","source":(?<source>.*),"msg":"(?<message>.*)","component":.*\}
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep On
    
    [PARSER]
        Name centrallog
        Format regex
        Regex \[(?<time>(\d{2}-\d{2}-\d{4} \d{2}:\d{2}:\d{2}))\] (?<message>.*)$
        Time_Key time
        Time_Format %d-%m-%Y %H:%M:%S
        Time_Keep Off
        Time_Offset +0200
    
    [PARSER]
        Name nssm1
        Format regex
        Regex time="(?<time>[^ ]*)" level=(?<level>[^ ]*) msg=(?<message>[^ ].*)
        Time_Key time
        Time_Format %Y-%m-%dT%H:%M:%S.%L%z
        Time_Keep Off

    [PARSER]
        Name nssm2
        Format regex
        Regex ^(?<level>.+(\d{4})) (?<time>(\d{2}:\d{2}:\d{2}\.\d{6})) +(?<pid>(\d+)) (?<message>.*)$
        Time_Key time
        Time_Format %H:%M:%S.%L
        Time_Keep On
        Time_Offset +0200

    [PARSER]
        Name kubeproxy
        Format regex
        Regex ^(?<level>.+(\d{4})) (?<time>(\d{2}:\d{2}:\d{2}\.\d{6})) +(?<pid>(\d+)) (?<message>.*)$
        Time_Key time
        Time_Format %H:%M:%S.%L
        Time_Keep On
        Time_Offset +0200

    [PARSER]
        Name nssm3
        Format regex
        Regex ^(?<time>\d{4}\/\d{2}\/\d{2} \d{2}:\d{2}:\d{2}) (?<message>.*)$
        Time_Key time
        Time_Format %Y/%b/%d %H:%M:%S
        Time_Keep On

    [PARSER]
        Name cloudinit
        Format regex
        Regex ^(?<time>\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2},\d{3}) - (?<message>.*)$
        Time_Key time
        Time_Format %Y-%m-%d %H:%M:%S,%L
        Time_Keep On

    [PARSER]
        Name dnsproxy
        Format regex
        Regex ^(?<time>.*) \[(?<level>[^\]]*)\] (?<message>.*)$
        Time_Key time
        Time_Format %Y/%b/%d %H:%M:%S
        Time_Keep On
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: fluent-bit-win-config
  namespace: logging
  labels:
    app.kubernetes.io/name: fluent-bit
    app.kubernetes.io/instance: fluent-bit
data:
  fluent-bit.conf: |
    [SERVICE]
        # Flush
        # =====
        # set an interval of seconds before to flush records to a destination
        flush        1

        # Daemon
        # ======
        # instruct Fluent Bit to run in foreground or background mode.
        daemon       Off

        # Log_Level
        # =========
        # Set the verbosity level of the service, values can be:
        #
        # - error
        # - warning
        # - info
        # - debug
        # - trace
        #
        # by default 'info' is set, that means it includes 'error' and 'warning'.
        log_level    debug

        # Parsers File
        # ============
        # specify an optional 'Parsers' configuration file
        parsers_file parsers.conf

        # Plugins File
        # ============
        # specify an optional 'Plugins' configuration file to load external plugins.
        #plugins_file plugins.conf

        # HTTP Server
        # ===========
        # Enable/Disable the built-in HTTP Server for metrics
        http_server  Off
        http_listen  0.0.0.0
        http_port    2020

        # Storage
        # =======
        # Fluent Bit can use memory and filesystem buffering based mechanisms
        #
        # - https://docs.fluentbit.io/manual/administration/buffering-and-storage
        #
        # storage metrics
        # ---------------
        # publish storage pipeline metrics in '/api/v1/storage'. The metrics are
        # exported only if the 'http_server' option is enabled.
        #
        storage.metrics on

        # storage.path
        # ------------
        # absolute file system path to store filesystem data buffers (chunks).
        #
        # storage.path /tmp/storage

        # storage.sync
        # ------------
        # configure the synchronization mode used to store the data into the
        # filesystem. It can take the values normal or full.
        #
        # storage.sync normal

        # storage.checksum
        # ----------------
        # enable the data integrity check when writing and reading data from the
        # filesystem. The storage layer uses the CRC32 algorithm.
        #
        # storage.checksum off

        # storage.backlog.mem_limit
        # -------------------------
        # if storage.path is set, Fluent Bit will look for data chunks that were
        # not delivered and are still in the storage layer, these are called
        # backlog data. This option configure a hint of maximum value of memory
        # to use when processing these records.
        #
        # storage.backlog.mem_limit 5M

    [INPUT]
        Name tail
        Path C:\\var\\log\\containers\\*.log
        Exclude_Path *fluent-bit*.log
        Parser cri
        Tag kube.*
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\bridge\\*.log
        Tag bridge.*
        Parser nssm1
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\k2s.log
        Tag centrallog.*
        Parser centrallog
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\cloud-init\\*.log
        Tag cloudinit.*
        Parser cloudinit
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\containerd\\*.log
        Tag containerd.*
        Parser nssm1
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\dnsproxy\\*.log
        Tag dnsproxy.*
        Parser dnsproxy
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\dockerd\\*.log
        Tag dockerd.*
        Parser nssm1
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\flanneld\\*.log
        Tag flanneld.*
        Parser nssm2
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\httpproxy\\*.log
        Tag httpproxy.*
        Parser nssm3
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\kubelet\\*.log
        Tag kubelet.*
        Parser nssm2
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\kubeproxy\\*.log
        Tag kubeproxy.*
        Parser kubeproxy
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\vfprules\\*.log
        Tag vfprules.*
        Parser nssm1
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [INPUT]
        Name tail
        Path C:\\var\\log\\windows_exporter\\*.log
        Tag windowsexporter.*
        Parser nssm1
        Buffer_Chunk_Size 10MB
        Buffer_Max_Size 40MB
        Mem_Buf_Limit 512MB
        Refresh_Interval 5

    [FILTER]
        Name kubernetes
        Match kube.*
        Kube_URL https://kubernetes.default.svc.cluster.local:443
        Merge_Log On
        K8S-Logging.Parser Off
        K8S-Logging.Exclude Off
        Buffer_Size 10MB

    [FILTER]
        Name nest
        Match kube.*
        Operation lift
        Nested_under kubernetes

    [FILTER]
        Name modify
        Match kube.*
        Rename message log
        Rename pod_name k2s.pod.name
        Rename namespace_name k2s.namespace.name
        Rename host k2s.host.name
        Remove container_image
        Remove docker_id
        Remove container_name
        Remove pod_id
        Remove annotations
        Remove labels
        Remove time
        Remove logtag
        Remove container_hash

    [FILTER]
        Name modify
        Match bridge.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident bridge

    [FILTER]
        Name modify
        Match centrallog.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident k2s.exe

    [FILTER]
        Name parser
        Match centrallog.*
        Parser cli
        Reserve_Data true
        Key_Name log

    [FILTER]
        Name modify
        Match cloudinit.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident cloud-init
    
    [FILTER]
        Name modify
        Match containerd.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident containerd

    [FILTER]
        Name modify
        Match dnsproxy.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident dnsproxy

    [FILTER]
        Name modify
        Match dockerd.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident dockerd

    [FILTER]
        Name modify
        Match flanneld.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident flanneld

    [FILTER]
        Name modify
        Match httpproxy.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident httpproxy

    [FILTER]
        Name modify
        Match kubelet.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident kubelet

    [FILTER]
        Name modify
        Match kubeproxy.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident kubeproxy
        
    [FILTER]
        Name modify
        Match vfprules.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident vfprules

    [FILTER]
        Name modify
        Match windowsexporter.*
        Rename message log
        Add k2s.host.name ${COMPUTERNAME}
        Add ident windowsexporter

    [FILTER]
        Name     throttle
        Match    *
        Rate     800
        Window   3
        Print_Status  true
        Interval 30s

    [OUTPUT]
        Name  opensearch
        Match *
        Host opensearch-cluster-master.logging.svc.cluster.local
        Port 9200
        Index k2s
        Buffer_Size 10MB
        Suppress_Type_Name On
        Trace_Error       On
        net.dns.resolver LEGACY #https://github.com/fluent/fluent-bit/issues/7105