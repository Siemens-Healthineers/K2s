apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - keycloak.yaml
  - redis.yaml
  - oauth2-proxy.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: keycloak-config-map
    namespace: security
    files:
      - demo-app.json
  - name: oauth2-proxy-config
    namespace: security
    files:
      - oauth2-proxy.cfg
