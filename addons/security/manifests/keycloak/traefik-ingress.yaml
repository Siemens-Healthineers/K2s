apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: oauth2-proxy
  namespace: security
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    cert-manager.io/cluster-issuer: k2s-ca-issuer
    cert-manager.io/common-name: k2s.cluster.local
    # traefik.ingress.kubernetes.io/router.middlewares: "security-auth-headers@kubernetescrd"
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k2s.cluster.local
      secretName: k2s-cluster-local-tls
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /oauth2
            pathType: Prefix
            backend:
              service:
                name: oauth2-proxy
                port:
                  number: 4180
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: keycloak
  namespace: security
  annotations:
    traefik.ingress.kubernetes.io/router.tls: 'true'
    cert-manager.io/cluster-issuer: k2s-ca-issuer
    cert-manager.io/common-name: k2s.cluster.local
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - k2s.cluster.local
      secretName: k2s-cluster-local-tls
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /keycloak
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-forwarder-signin
  namespace: security
spec:
  errors:
    status:
      - '401' # Triggers on 401 Unauthorized errors
    service:
      name: oauth2-proxy # Service that will handle the error and initiate the redirect
      namespace: security
      port: 4180
    query: '/oauth2/start?rd={url}' # The URL for the OAuth2 sign-in page with the redirect URL
    statusRewrites:
      '401': 302
---
