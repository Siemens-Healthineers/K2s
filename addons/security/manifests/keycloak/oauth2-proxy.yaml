apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: security
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:7.2.4
          ports:
            - containerPort: 6379
          resources:
            limits:
              cpu: "0.5"
              memory: "512Mi"
          command: ["redis-server"]
          args: ["--save", "", "--appendonly", "no"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: security
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: oauth2-proxy-config
  namespace: security
data:
  oauth2-proxy.cfg: |
    # Provider config
    provider="keycloak-oidc"
    provider_display_name="Keycloak"
    login_url="https://k2s.cluster.local/keycloak/realms/demo-app/protocol/openid-connect/auth"
    redeem_url="https://k2s.cluster.local/keycloak/realms/demo-app/protocol/openid-connect/token"
    validate_url="https://k2s.cluster.local/keycloak/realms/demo-app/protocol/openid-connect/userinfo"
    profile_url="https://k2s.cluster.local/keycloak/realms/demo-app/protocol/openid-connect/userinfo"
    ssl_insecure_skip_verify=true
    # Client config
    client_id="demo-client"
    client_secret="1f3QCCQoDQXEwU7ngw9X8kaSe1uX8EIl"
    cookie_secret="ZzBkN000Wm0pQkVkKUhzMk5YPntQRUw_ME1oMTZZTy0="
    cookie_secure="false"
    # Upstream config
    http_address="0.0.0.0:4180"
    upstreams="file:///dev/null"
    email_domains=["*"]
    oidc_issuer_url="https://k2s.cluster.local/keycloak/realms/demo-app"
    scope="openid"
    # token
    pass_access_token=true
    # Redis session store config
    session_store_type="redis"
    redis_connection_url="redis://redis-service:6379"
    pass_authorization_header=true
    set_authorization_header=true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: security
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: oauth2-proxy
  template:
    metadata:
      labels:
        k8s-app: oauth2-proxy
    spec:
      volumes:
        - name: oauth2-proxy-config
          configMap:
            name: oauth2-proxy-config
      hostAliases:
        - ip: "172.19.1.100"
          hostnames:
            - "k2s.cluster.local"
      containers:
        - name: oauth-proxy
          image: quay.io/oauth2-proxy/oauth2-proxy:v7.6.0
          ports:
            - containerPort: 4180
          volumeMounts:
            - name: oauth2-proxy-config
              mountPath: /etc/oauth2-proxy.cfg
              subPath: oauth2-proxy.cfg
          args:
            - --config=/etc/oauth2-proxy.cfg
            - --set-xauthrequest
            - --pass-access-token
            - --show-debug-on-error
            - --standard-logging
            - --auth-logging
            - --request-logging
            - --ssl-upstream-insecure-skip-verify
            - --ssl-insecure-skip-verify
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  labels:
    k8s-app: oauth2-proxy
  name: oauth2-proxy
  namespace: security
spec:
  ports:
    - name: http
      port: 4180
      protocol: TCP
      targetPort: 4180
  selector:
    k8s-app: oauth2-proxy
---

