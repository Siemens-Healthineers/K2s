apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: k2s-boot-strapper-issuer
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: k2s-self-signed-ca
  namespace: cert-manager
spec:
  isCA: true
  commonName: K2s Self-Signed CA
  secretName: ca-issuer-root-secret
  privateKey:
    algorithm: ECDSA
    size: 256
  issuerRef:
    name: k2s-boot-strapper-issuer
    kind: ClusterIssuer
    group: cert-manager.io
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: k2s-ca-issuer
spec:
  ca:
    secretName: ca-issuer-root-secret
