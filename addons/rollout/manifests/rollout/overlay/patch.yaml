---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cmd-params-cm
data:
  # https://argo-cd.readthedocs.io/en/stable/operator-manual/ingress/#ui-base-path
  server.rootpath: "/rollout"
---
apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app.kubernetes.io/name: argocd-cmd-params-cm
    app.kubernetes.io/part-of: argocd
  name: argocd-cmd-params-cm
data:
  server.disable.auth: "true"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-server
spec:
  template:
    spec:
      containers:
        - name: argocd-server
          env:
            - name: HTTP_PROXY
              value: "http://172.19.1.1:8181/"
            - name: HTTPS_PROXY
              value: "http://172.19.1.1:8181/"
            - name: NO_PROXY
              value: argocd-applicationset-controller,argocd-dex-server,argocd-metrics,argocd-notifications-controller-metrics,argocd-redis,argocd-repo-server, argocd-server, argocd-server-metrics, 172.21.0.0/16, 172.20.0.0/16,172.19.1.0/24,localhost
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  template:
    spec:
      containers:
        - name: argocd-repo-server
          env:
            - name: HTTP_PROXY
              value: "http://172.19.1.1:8181/"
            - name: HTTPS_PROXY
              value: "http://172.19.1.1:8181/"
            - name: NO_PROXY
              value: argocd-applicationset-controller,argocd-dex-server,argocd-metrics,argocd-notifications-controller-metrics,argocd-redis,argocd-repo-server, argocd-server, argocd-server-metrics, 172.21.0.0/16, 172.20.0.0/16,172.19.1.0/24,localhost
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-dex-server
spec:
  template:
    spec:
      containers:
        - name: dex
          env:
            - name: HTTP_PROXY
              value: "http://172.19.1.1:8181/"
            - name: HTTPS_PROXY
              value: "http://172.19.1.1:8181/"
            - name: NO_PROXY
              value: argocd-applicationset-controller,argocd-dex-server,argocd-metrics,argocd-notifications-controller-metrics,argocd-redis,argocd-repo-server, argocd-server, argocd-server-metrics, 172.21.0.0/16, 172.20.0.0/16,172.19.1.0/24,localhost
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-applicationset-controller
subjects:
- kind: ServiceAccount
  name: argocd-applicationset-controller
  namespace: rollout
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-application-controller
subjects:
- kind: ServiceAccount
  name: argocd-application-controller
  namespace: rollout
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-server
subjects:
- kind: ServiceAccount
  name: argocd-server
  namespace: rollout