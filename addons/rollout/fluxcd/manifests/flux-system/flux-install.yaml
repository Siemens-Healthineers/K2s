# Flux CD v2.4.0 installation
# This is a minimal Flux installation for K2s
# Full manifest would be downloaded from: https://github.com/fluxcd/flux2/releases/download/v2.4.0/install.yaml
# For K2s, we use a simplified version with core controllers

---
apiVersion: v1
kind: Namespace
metadata:
  name: rollout
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: flux-controller
  namespace: rollout
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: flux-controller
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: flux-controller
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: flux-controller
subjects:
- kind: ServiceAccount
  name: flux-controller
  namespace: rollout
