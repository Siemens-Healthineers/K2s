apiVersion: apps/v1
kind: Deployment
metadata:
  name: dicom
  labels:
    app: dicom
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: orthanc
  template:
    metadata:
      labels:
        app: orthanc
    spec:
      containers:
        - name: orthanc
          image: jodogne/orthanc-plugins:1.12.9
          ports:
            - containerPort: 8042
            - containerPort: 4242
          volumeMounts:
            - name: orthanc-storage
              mountPath: /var/lib/orthanc/db
            - mountPath: /etc/orthanc
              name: json-configmap-volume
        - name: health-checker
          image: curlimages/curl:8.16.0
          command:
            - sh
            - -c
            - while true; do curl -f http://localhost:8042/patients > /dev/null && echo 'OK' > /tmp/healthy || echo 'FAIL' > /tmp/healthy; sleep 5; done
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 1
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/healthy
            initialDelaySeconds: 30
            periodSeconds: 15
            timeoutSeconds: 1
      volumes:
        - name: orthanc-storage
          persistentVolumeClaim:
            claimName: orthanc-pvc
        - name: json-configmap-volume
          configMap:
            name: json-configmap
      nodeSelector:
        kubernetes.io/os: linux
