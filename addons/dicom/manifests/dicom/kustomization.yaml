  - dicom-pv.yaml
  - dicom-pvc.yaml
  - postgres-deployment.yaml
  - postgres-service.yaml
  - dicom-deployment.yaml
  - dicom-service.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
  - name: json-configmap
    files:
      - orthanc.json
