apiVersion: v1
kind: AddonManifest
metadata:
  name: storage
  description: StorageClass provisioning based on SMB share between K8s nodes (Windows/Linux)
spec:
  implementations:
    - name: storage
      description: StorageClass provisioning based on SMB share between K8s nodes (Windows/Linux)
      offline_usage:
        linux:
          repos: []
          deb:
            - cifs-utils
            - samba
          curl: []
          additionalImages: []
        windows:
          curl: []
      commands:
        enable:
          cli:
            flags:
              - name: smbHostType
                shorthand: t
                default: windows
                description: SMB host type
                constraints:
                  kind: validation-set
                  validationSet:
                    - windows
                    - linux
            examples:
              - cmd: k2s addons enable storage
                comment: Creates an SMB share between K8s nodes and Windows host system
          script:
            subPath: Enable.ps1
            parameterMappings:
              - cliFlagName: smbHostType
                scriptParameterName: SmbHostType
        disable:
          cli:
            flags:
              - name: force
                shorthand: f
                default: false
                description: Disable the addon and DELETE ALL DATA without user confirmation
            examples:
              - cmd: k2s addons disable storage
                comment: Disable addon storage in k2s
              - cmd: k2s addons disable storage -f
                comment: Removes an SMB share between K8s nodes and Windows host system without prompting for confirmation
          script:
            subPath: Disable.ps1
            parameterMappings:
              - cliFlagName: force
                scriptParameterName: Force
