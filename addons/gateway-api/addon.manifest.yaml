apiVersion: v1
kind: AddonManifest
metadata:
  name: gateway-api
  description: "Gateway Controller for external access that provides an implementation of the Gateway API"
spec:
  implementations:
    - name: gateway-api
      commands:
        enable:
          cli:
            flags:
              - name: shared-gateway
                default: false
                description: Use shared gateway
            examples:
              - cmd: k2s addons enable gateway-api
                comment: Enable gateway-api in k2s
          script:
            subPath: Enable.ps1
            parameterMappings:
              - cliFlagName: shared-gateway
                scriptParameterName: SharedGateway
        disable:
          cli:
            examples:
              - cmd: k2s addons disable gateway-api
                comment: Disable addon gateway-api in k2s
          script:
            subPath: Disable.ps1
