---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard-ingressroute
  namespace: kubernetes-dashboard
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`k2s-dashboard.local`)
      kind: Rule
      services:
        - name: kubernetes-dashboard
          namespace: kubernetes-dashboard
          port: 443