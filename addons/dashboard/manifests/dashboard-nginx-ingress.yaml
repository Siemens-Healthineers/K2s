---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"
  name: dashboard
  namespace: kubernetes-dashboard
spec:
  ingressClassName: nginx
  rules:
    - host: k2s-dashboard.local
      http:
        paths:
        - backend:
            service:
              name: kubernetes-dashboard
              port: 
                number: 443
          pathType: Prefix
          path: /