apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: oauth2-proxy-auth
  namespace: monitoring
spec:
  forwardAuth:
    address: "https://k2s.cluster.local/oauth2/auth"
    trustForwardHeader: true
    authResponseHeaders: 
      - X-Auth-Request-User
      - X-Auth-Request-Email
      - Authorization
      - Set-Cookie
    tls:
      insecureSkipVerify: true
---



