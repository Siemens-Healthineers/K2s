      "relabel_configs":
      - "action": "replace"
        "regex": "(.*)"
        "replacement": "$1"
        "source_labels":
        - "__meta_kubernetes_endpoint_address_target_name"
        "target_label": "instance"
      "static_configs":
      - "targets":
        - "172.19.1.1:9100"
        - "172.19.1.101:9100"
    - "job_name": "nvidia-exporter"
      "relabel_configs":
      - "action": "replace"
        "regex": "(.*)"
        "replacement": "$1"
        "source_labels":
        - "__meta_kubernetes_endpoint_address_target_name"
        "target_label": "instance"
      "static_configs":
      - "targets":
        - "dcgm-exporter.gpu-node.svc.cluster.local:9400"