apiVersion: v1
kind: AddonManifest
metadata:
  name: metrics
  description: Kubernetes metrics server for API Access to service metrics
spec:
  implementations:
    - name: metrics
      description: Kubernetes metrics server for API Access to service metrics
      offline_usage:
        linux:
          repos: []
          deb: []
          curl: []
          additionalImages: []
          additionalImagesFiles: []
        windows:
          curl: []
          additionalImages:
            - ghcr.io/prometheus-community/windows-exporter
          additionalImagesFiles:
            - ../common/manifests/windows-exporter/daemonset.yaml
      commands:
        enable:
          cli:
            examples:
              - cmd: k2s addons enable metrics
                comment: Enable metrics in k2s
          script:
            subPath: Enable.ps1
        disable:
          cli:
            examples:
              - cmd: k2s addons disable metrics
                comment: Disable addon metrics in k2s
          script:
            subPath: Disable.ps1
