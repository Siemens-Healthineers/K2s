# Template for Windows node join - KubeletConfiguration omitted as cgroups 
# settings (like failCgroupV1) are not applicable on Windows.
# For Linux nodes, use joinnode-linux.template.yaml.

apiVersion: kubeadm.k8s.io/v1beta4
kind: JoinConfiguration
caCertPath: __CA_CERT__
nodeRegistration:
    criSocket: __CRI_SOCKET__
    kubeletExtraArgs:
      - name: "node-ip"
        value: "__NODE_IP__"
discovery:
    bootstrapToken:
        apiServerEndpoint: __API__
        token: __TOKEN__
        caCertHashes: 
        - __SHA__