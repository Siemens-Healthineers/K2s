apiVersion: v1
kind: Service
metadata:
  name: etcd
  namespace: kube-system
spec:
  clusterIP: None
  ports:
    - port: 2379
      name: client
    - port: 2380
      name: peer
  selector:
    app: etcd
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: etcd
  namespace: kube-system
  labels:
    app: etcd
spec:
  serviceName: etcd
  selector:
    matchLabels:
      app: etcd
  replicas: 1
  template:
    metadata:
      name: etcd
      labels:
        app: etcd
    spec:
      nodeSelector:
        kubernetes.io/os: linux
      containers:
        - name: etcd
          image: quay.io/coreos/etcd:latest
          ports:
            - containerPort: 2379
              name: client
            - containerPort: 2380
              name: peer
          command:
            - /bin/sh
            - -c
            - |
              PEERS="etcd-0=http://etcd-0:2380"
              exec etcd --name ${HOSTNAME} \
                --listen-peer-urls http://0.0.0.0:2380 \
                --listen-client-urls http://0.0.0.0:2379 \
                --advertise-client-urls http://${HOSTNAME}:2379 \
                --initial-advertise-peer-urls http://${HOSTNAME}:2380 \
                --initial-cluster-token etcd-cluster-1 \
                --initial-cluster ${PEERS} \
                --data-dir /var/run/etcd/default.etcd
          resources:
            requests:
              cpu: "0.2"
              memory: 20Mi
            limits:
              cpu: "2"
              memory: 512Mi
