# 1. Anchor Pod (non-HostProcess): simple pause container to own the compartment/network.
apiVersion: v1
kind: Pod
metadata:
  name: albums-compartment-anchor
  namespace: k2s          # adjust if you use another namespace
  labels:
    app: cp-albums-win1      # <== label selector used by cplauncher in part 2
  annotations:
    linkerd.io/inject: enabled
spec:
  nodeSelector:
    kubernetes.io/os: windows
  tolerations:                # (optional) tolerate Windows specific taint
    - key: "OS"
      operator: "Equal"
      value: "Windows"
      effect: "NoSchedule"
  containers:
    - name: pause
      image: shsk2s.azurecr.io/pause-win:v1.5.0
      imagePullPolicy: IfNotPresent
      # No custom command required: pause.exe in image keeps container alive.
  restartPolicy: Always
---
# 2. HostProcess Deployment launching cplauncher from the host (single replica)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-app-hostprocess
  namespace: k2s
  labels:
    app: albums-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: albums-app
  template:
    metadata:
      labels:
        app: albums-app
    spec:
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:            # (optional) tolerate Windows taint
        - key: "OS"
          operator: "Equal"
          value: "Windows"
          effect: "NoSchedule"
      securityContext:
        windowsOptions:
          hostProcess: true
          runAsUserName: "NT AUTHORITY\\SYSTEM"
      hostNetwork: true
      containers:
        - name: cplauncher
          image: mcr.microsoft.com/oss/kubernetes/windows-host-process-containers-base-image:v1.0.0  # HostProcess base image
          imagePullPolicy: IfNotPresent
          command:
            - "C:\\ws\\k2s\\bin\\cni\\cplauncher.exe"
            - "-label"
            - "app=cp-albums-win1"
            - "-namespace"
            - "k2s"
            - "--"
            - "C:\\ws\\s\\examples\\albums-golang-win\\albumswin.exe"
          volumeMounts:
            - name: host-ws
              mountPath: C:/ws
            - name: host-var-log
              mountPath: C:/var/log
      volumes:
        - name: host-ws
          hostPath:
            path: C:/ws
            type: Directory
        - name: host-var-log
          hostPath:
            path: C:/var/log
            type: DirectoryOrCreate
      restartPolicy: Always
