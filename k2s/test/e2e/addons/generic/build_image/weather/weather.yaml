---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-linux
spec:
  selector:
    matchLabels:
      app: weather-linux
  replicas: 1
  template:
    metadata:
      labels:
        app: weather-linux
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: weather-linux
          image: k2s.registry.local/weather:99
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: "80"
            - name: RESOURCE
              value: "weather-linux"
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: weather-linux
spec:
  selector:
    app: weather-linux
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 172.21.0.210
---

