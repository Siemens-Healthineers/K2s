---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weather-linux
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: 100m
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - http:
        paths:
        - path: /weather-linux
          pathType: Prefix
          backend:
            service:
              name: weather-linux
              port:
                number: 80