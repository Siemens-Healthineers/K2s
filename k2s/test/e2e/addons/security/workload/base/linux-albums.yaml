---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-linux1
spec:
  selector:
    matchLabels:
      app: albums-linux1
  replicas: 1
  template:
    metadata:
      labels:
        app: albums-linux1
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: albums-linux1
          image: shsk2s.azurecr.io/example.albums-golang-linux:v1.5.0
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: '80'
            - name: RESOURCE
              value: 'albums-linux1'
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: albums-linux1
spec:
  selector:
    app: albums-linux1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 172.21.0.200
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-linux2
spec:
  selector:
    matchLabels:
      app: albums-linux2
  replicas: 1
  template:
    metadata:
      labels:
        app: albums-linux2
      annotations:
        linkerd.io/inject: enabled
    spec:
      containers:
        - name: albums-linux2
          image: shsk2s.azurecr.io/example.albums-golang-linux:v1.5.0
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: '80'
            - name: RESOURCE
              value: 'albums-linux2'
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: albums-linux2
spec:
  selector:
    app: albums-linux2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 172.21.0.201
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: albums-linux1
spec:
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /albums-linux1
            pathType: Prefix
            backend:
              service:
                name: albums-linux1
                port:
                  number: 80
  ingressClassName: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: albums-linux2
spec:
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /albums-linux2
            pathType: Prefix
            backend:
              service:
                name: albums-linux2
                port:
                  number: 80
  ingressClassName: nginx
