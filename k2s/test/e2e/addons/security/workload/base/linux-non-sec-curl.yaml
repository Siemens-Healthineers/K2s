---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl1
spec:
  selector:
    matchLabels:
      app: curl1
  replicas: 1
  template:
    metadata:
      labels:
        app: curl1
    spec:
      containers:
        - name: curl1
          image: curlimages/curl:8.5.0
          command: [sh]
          args: ['-c', 'echo +++ curl is now available +++; tail -f /dev/null']
      nodeSelector:
        kubernetes.io/os: linux
      terminationGracePeriodSeconds: 5 #SIGKIL is not used and default is 30 seconds wait, so terminate early.

