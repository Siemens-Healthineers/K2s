---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-linux3
spec:
  selector:
    matchLabels:
      app: albums-linux3
  replicas: 1
  template:
    metadata:
      labels:
        app: albums-linux3
    spec:
      containers:
        - name: albums-linux3
          image: shsk2s.azurecr.io/example.albums-golang-linux:v1.5.0
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: '80'
            - name: RESOURCE
              value: 'albums-linux3'
      nodeSelector:
        kubernetes.io/os: linux
---
apiVersion: v1
kind: Service
metadata:
  name: albums-linux3
spec:
  selector:
    app: albums-linux3
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 172.21.0.203

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: albums-linux3
spec:
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /albums-linux3
            pathType: Prefix
            backend:
              service:
                name: albums-linux3
                port:
                  number: 80
  ingressClassName: nginx
