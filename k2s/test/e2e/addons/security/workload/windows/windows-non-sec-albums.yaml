---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-win3
spec:
  selector:
    matchLabels:
      app: albums-win3
  replicas: 1
  template:
    metadata:
      labels:
        app: albums-win3
    spec:
      containers:
        - name: albums-win3
          image: shsk2s.azurecr.io/example.albums-golang-win:v1.0.0 #windows_image
          ports:
            - containerPort: 8083
          env:
            - name: PORT
              value: '8083'
            - name: RESOURCE
              value: 'albums-win3'
      nodeSelector:
        kubernetes.io/os: windows
      tolerations:
        - key: 'OS'
          operator: 'Equal'
          value: 'Windows'
          effect: 'NoSchedule'
---
apiVersion: v1
kind: Service
metadata:
  name: albums-win3
spec:
  selector:
    app: albums-win3
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8083
  clusterIP: 172.21.1.222
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: albums-win3
spec:
  rules:
    - host: k2s.cluster.local
      http:
        paths:
          - path: /albums-win3
            pathType: Prefix
            backend:
              service:
                name: albums-win3
                port:
                  number: 80
  ingressClassName: nginx
