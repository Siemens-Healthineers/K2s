---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: smb-share-test-windows
  namespace: smb-share-test
  labels:
    app: smb-share-test-windows
spec:
  serviceName: smb-share-test-windows
  replicas: 1
  template:
    metadata:
      labels:
        app: smb-share-test-windows
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      tolerations:
        - key: "OS"
          operator: "Equal"
          value: "Windows"
          effect: "NoSchedule"
      terminationGracePeriodSeconds: 10
      containers:
        - name: smb-share-test-windows
          image: shsk2s.azurecr.io/diskwriter:v1.0.0
          command:
            - "diskwriter.exe"
            - "-outfile"
            - "C:\\mnt\\smb\\smb-share-test-windows.txt"
            - "-interval"
            - "1000"
          volumeMounts:
            - name: persistent-storage
              mountPath: /mnt/smb
  updateStrategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: smb-share-test-windows
  volumeClaimTemplates:
    - metadata:
        name: persistent-storage
      spec:
        storageClassName: smb
        accessModes: ["ReadWriteMany"]
        resources:
          requests:
            storage: 1Gi
