---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: smb-static-test
  namespace: smb-share-test
  labels:
    app: smb-static-test
spec:
  serviceName: smb-static-test
  replicas: 1
  selector:
    matchLabels:
      app: smb-static-test
  template:
    metadata:
      labels:
        app: smb-static-test
    spec:
      nodeSelector:
        "kubernetes.io/os": linux
      terminationGracePeriodSeconds: 10
      containers:
        - name: smb-static-test
          image: docker.io/curlimages/curl:8.5.0
          command:
            - "/bin/sh"
            - "-c"
            - set -euo pipefail; echo "[$(date)] test pv static" >> /mnt/k8s-smb-retain/smb-share-test-linux.file; tail -f /dev/null
          volumeMounts:
            - name: static-storage
              mountPath: /mnt/k8s-smb-retain
      volumes:
        - name: static-storage
          persistentVolumeClaim:
            claimName: smb-static-pvc
