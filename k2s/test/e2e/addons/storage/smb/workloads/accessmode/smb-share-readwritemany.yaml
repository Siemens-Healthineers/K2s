---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smb-share-test-windows1
  namespace: smb-share-test
  labels:
    app: smb-share-test-windows1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smb-share-test-windows1
  template:
    metadata:
      labels:
        app: smb-share-test-windows1
    spec:
      nodeSelector:
        "kubernetes.io/os": windows
      tolerations:
        - key: "OS"
          operator: "Equal"
          value: "Windows"
          effect: "NoSchedule"
      terminationGracePeriodSeconds: 10
      containers:
        - name: smb-share-test-windows1
          image: shsk2s.azurecr.io/diskwriter:v1.2.0
          command:
            - "diskwriter.exe"
            - "-outfile"
            - "C:\\mnt\\smb\\smb-share-test-windows.txt"
            - "-interval"
            - "1000"
          volumeMounts:
            - name: persistent-storage
              mountPath: /mnt/smb
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: smb-pvc
