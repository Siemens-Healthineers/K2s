---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-linux1
  namespace: ingress-nginx-gw-test
spec:
  selector:
    matchLabels:
      app: albums-linux1
  replicas: 1
  template:
    metadata:
      labels:
        app: albums-linux1
    spec:
      containers:
        - name: albums-linux1
          image: shsk2s.azurecr.io/example.albums-golang-linux:v1.0.0
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: '80'
            - name: RESOURCE
              value: 'albums-linux1'
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: albums-linux2
  namespace: ingress-nginx-gw-test
spec:
  selector:
    matchLabels:
      app: albums-linux2
  replicas: 1
  template:
    metadata:
      labels:
        app: albums-linux2
    spec:
      containers:
        - name: albums-linux2
          image: shsk2s.azurecr.io/example.albums-golang-linux:v1.0.0
          ports:
            - containerPort: 80
          env:
            - name: PORT
              value: '80'
            - name: RESOURCE
              value: 'albums-linux2'
      nodeSelector:
        kubernetes.io/os: linux

---
apiVersion: v1
kind: Service
metadata:
  name: albums-linux1
  namespace: ingress-nginx-gw-test
spec:
  selector:
    app: albums-linux1
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 172.21.0.230

---
apiVersion: v1
kind: Service
metadata:
  name: albums-linux2
  namespace: ingress-nginx-gw-test
spec:
  selector:
    app: albums-linux2
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  clusterIP: 172.21.0.231

---
# ReferenceGrant allows HTTPRoute in ingress-nginx-gw-test namespace to reference Gateway in nginx-gw namespace
apiVersion: gateway.networking.k8s.io/v1beta1
kind: ReferenceGrant
metadata:
  name: nginx-gw-test-to-gateway
  namespace: nginx-gw
spec:
  from:
  - group: gateway.networking.k8s.io
    kind: HTTPRoute
    namespace: ingress-nginx-gw-test
  to:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: nginx-cluster-local

---
# HTTPRoute for albums-linux1 accessible via k2s.cluster.local/albums-linux1
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: albums-linux1
  namespace: ingress-nginx-gw-test
spec:
  hostnames:
  - k2s.cluster.local
  parentRefs:
  - name: nginx-cluster-local
    namespace: nginx-gw
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /albums-linux1
    backendRefs:
    - name: albums-linux1
      port: 80

---
# Linkerd Server resource for albums-linux1
# Required for ServerAuthorization when security addon is enabled
apiVersion: policy.linkerd.io/v1beta3
kind: Server
metadata:
  name: albums-linux1
  namespace: ingress-nginx-gw-test
spec:
  podSelector:
    matchLabels:
      app: albums-linux1
  port: 80

---
# Linkerd ServerAuthorization for albums-linux1
# Allows any mesh member (including nginx-gw-controller) to access this service
apiVersion: policy.linkerd.io/v1beta1
kind: ServerAuthorization
metadata:
  name: albums-linux1-allow-mesh
  namespace: ingress-nginx-gw-test
spec:
  server:
    name: albums-linux1
  # Allow any mesh member with valid Linkerd mTLS certificate
  client:
    meshTLS: {}
