# Configuration for windows_exporter.exe
---
web:
  listen-address: :9100
collectors:
  enabled: cpu,logical_disk,net,os,service,system,cpu_info,thermalzone,container
collector:
  service:
    include: ^(kubelet|kubeproxy|flanneld|windows_exporter|.*docker.*)$
  logical_disk:
    volume-exclude: "HarddiskVolume.*"



