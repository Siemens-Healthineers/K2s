# CI Pipeline for short-running K2s tests
name: ci

on:
  workflow_dispatch:
  push:
    paths-ignore:
      - 'LICENSES/**'
      - 'bin/**'
      - 'doc/**'
      - 'k2s.exe'
      - '*.md'
  pull_request:
    paths-ignore:
      - 'LICENSES/**'
      - 'bin/**'
      - 'doc/**'
      - 'k2s.exe'
      - '*.md'

env:
  GOVERSION: "1.21.5"

jobs:
  RunTests:
    timeout-minutes: 30
    continue-on-error: false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{env.GOVERSION}}

    - name: Show all diff
      run: |
        git diff --exit-code -- .

    - name: Show Source Files
      shell: pwsh
      run: ls -r

    - name: Run short-running Tests
      shell: powershell
      run: |
        $ErrorActionPreference = "Continue"
        .\test\execute_all_tests.ps1 -Tags unit, no-setup -V -ThrowOnFailure
