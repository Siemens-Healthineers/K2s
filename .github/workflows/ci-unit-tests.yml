# CI Pipeline for K2s Unit Tests
name: CI - Unit Tests

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths-ignore:
      - 'LICENSES/**'
      - 'bin/**'
      - 'docs/**'
      - 'k2s.exe'
      - 'mkdocs.yml'
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.vscode/**'
  pull_request:
    branches:
      - "main"
    paths-ignore:
      - 'LICENSES/**'
      - 'bin/**'
      - 'docs/**'
      - 'k2s.exe'
      - 'mkdocs.yml'
      - '*.md'
      - '.github/ISSUE_TEMPLATE/**'
      - '.vscode/**'

env:
  GOVERSION: "1.23.2"

jobs:
  run-unit-tests:
    name: Run Unit Tests
    timeout-minutes: 30
    continue-on-error: false
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{env.GOVERSION}}
        cache-dependency-path: "**/*.sum"

    - name: Show all diff
      run: |
        git diff --exit-code -- .

    - name: Show Source Files
      shell: pwsh
      run: ls -r

    - name: Run Unit Tests
      shell: powershell
      run: |
        $ErrorActionPreference = "Continue"
        .\test\execute_all_tests.ps1 -Tags unit -V -ThrowOnFailure
