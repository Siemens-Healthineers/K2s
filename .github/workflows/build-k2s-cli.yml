# Build k2s Pipeline
# Responsible for trigerring build for k2s executable when the source is changed.

name: "Build - k2s CLI"

on:
  workflow_dispatch:
  push:
    branches:
      - "main"
    paths:
      - 'pkg/base/**'
      - 'pkg/k2s/**'

env:
  GOVERSION: "1.21.5"


jobs:
  build-k2s-cli:
    name: Build k2s CLI
    timeout-minutes: 30
    continue-on-error: false
    runs-on: windows-latest
    env:
      CI_COMMIT_MESSAGE: Auto-commit k2s cli
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Golang
      uses: actions/setup-go@v5
      with:
        go-version: ${{env.GOVERSION}}
        cache-dependency-path: "**/*.sum"

    - name: Show all diff
      run: |
        git diff --exit-code -- .

    - name: Configure repo
      run: |
        git config --local user.email github-actions@github.com
        git config --local user.name github-actions

    - name: Current working directory
      run: |
        ls

    - name: Build k2s executable
      run: |
        .\smallsetup\common\BuildGoExe.ps1
        ls

    - name: Run no-setup Acceptance Tests
      shell: powershell
      run: |
        $ErrorActionPreference = "Continue"
        .\test\execute_all_tests.ps1 -Tags no-setup -ExcludeTags unit,integration -V -ThrowOnFailure

    - name: Commit k2s cli
      run: |
        git add k2s.exe
        git commit -m "${{ env.CI_COMMIT_MESSAGE }}"
        git push